<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; }
        label { display: block; margin-top: 1rem; font-weight: 600; }
        input, textarea { width: 100%; padding: .5rem; margin-top: .25rem; box-sizing: border-box; }
        button { margin-top: 1rem; padding: .5rem 1rem; }
        .small { font-size: .9rem; color: #555; margin-top: .5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        <p class="small">Send us a message â€” this is a basic demo form that POSTs to <code>/submit</code>.</p>

        <form action="/submit" method="post">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="Your full name" />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="How can we help?"></textarea>

            <button type="submit">Send message</button>
        </form>

        <p class="small"><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
